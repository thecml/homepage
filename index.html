<script>
  function loadSection(id, url) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
        document.getElementById(id).innerHTML = data;
        })
        .catch(err => {
        console.error(`Error loading ${url}:`, err);
        document.getElementById(id).innerHTML = "<p>Could not load content.</p>";
        });
    }

    loadSection('biography-container', 'biography.html');
    loadSection('research-interests-container', 'research_interests.html');
    loadSection('positions-container', 'positions.html');
    loadSection('skills-container', 'skills.html');
    loadSection('awards-container', 'awards.html');
</script>
